<div class="container">
    <img class="card-img-top" src="{{movie?.poster}}">
</div>
<h2>{{movie.title}}</h2>
<div class="container">
    <p>{{movie?.plot}}</p>
    <table>
        <tbody>
          <tr>
            <td>Actors</td>
            <td>{{movie?.actors}}</td>
          </tr>
          <tr>
            <td>Released</td>
            <td>{{movie?.released}}</td>
          </tr>
          <tr>
            <td>Genre</td>
            <td>{{movie?.genre}}</td>
          </tr>
          <tr>
            <td>Director(s)</td>
            <td>{{movie?.director}}</td>
          </tr>
          <tr>
            <td>Runtime</td>
            <td>{{movie?.runtime}}</td>
          </tr>
        </tbody>
      </table>
            
</div>

<form [formGroup]="addReviewForm"  (ngSubmit)="addReview()">
  <div>
    <h5>Add Review:</h5>
    <input type="text" formControlName="reviewTitle"  placeholder="Review Heading!!">
</div>
  <textarea name="comment" formControlName="reviewComment" placeholder="Your Review!!!"></textarea>
  <input type="submit" value="Post Review" style="width:180px;height:30px;" [disabled]="addReviewForm.invalid">


</form>
