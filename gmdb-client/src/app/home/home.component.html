
<h3>The Movie World!!!</h3>

<form [formGroup]="movieSearchForm"  (ngSubmit)="searchForMovies()">

   <div class="container">  
     <input type="text" formControlName="searchCriteria" placeholder="Enter movie name !!"/>
     <input type="submit" value="Search" style="width:180px;height:30px;">
   </div>

  

   <div class="container">
  
     <div class="row">
        <div *ngFor="let movie of movieResults"  class="col m4 s7">
          <div class="card blue-grey darken-1">
            <div class="card-image">
              <img src="{{movie.poster}}" alt="{{movie.title}}">
            </div>
            <div class="card-action">
                <a routerLink="/movieDetails/{{movie.imdbid}}">{{movie.title}}</a>
            </div>
          </div>
        </div>
      </div>
        
   </div>


</form>
